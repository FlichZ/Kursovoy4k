{% extends 'shop/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Редактирование заказа</h2>

    <form method="post" class="shadow-lg p-4 rounded bg-light">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="first_name" class="form-label">Имя клиента:</label>
                <input type="text" name="first_name" id="first_name" class="form-control" value="{{ order.first_name }}" placeholder="Введите имя" required>
            </div>
            <div class="col-md-6">
                <label for="last_name" class="form-label">Фамилия клиента:</label>
                <input type="text" name="last_name" id="last_name" class="form-control" value="{{ order.last_name }}" placeholder="Введите фамилию" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" value="{{ order.email }}" placeholder="Введите email" required>
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">Город:</label>
                <input type="text" name="city" id="city" class="form-control" value="{{ order.city }}" placeholder="Введите город" required>
            </div>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" name="paid" id="paid" {% if order.paid %}checked{% endif %}>
            <label for="paid" class="form-check-label">Оплачен</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Сохранить</button>
        <a href="{% url 'custom_admin:order_list' %}" class="btn btn-secondary w-100 mt-3">Назад</a>
    </form>
</div>

<!-- Include Bootstrap JS (if not already included) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
