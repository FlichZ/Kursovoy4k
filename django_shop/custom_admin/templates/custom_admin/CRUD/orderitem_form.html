{% extends 'shop/base.html' %}

{% block content %}
<h2>Редактирование товара в заказе</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="price">Цена:</label>
        <input type="number" name="price" id="price" value="{{ order_item.price }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="quantity">Количество:</label>
        <input type="number" name="quantity" id="quantity" value="{{ order_item.quantity }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
</form>
<a href="{% url 'custom_admin:orderitem_list' %}" class="btn btn-secondary">Назад</a>
{% endblock %}
